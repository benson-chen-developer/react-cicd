name: Eslint 

on: 
  push:
    branches:
      - '**'
  
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run lint

      - name: Eslint is done
        run: echo "Eslint is done running chat!"